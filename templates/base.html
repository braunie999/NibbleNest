{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NibbleNest - Your one-stop solution for restaurant reservations.">
  <meta name="keywords" content="restaurant, reservations, booking, table, food">
  <title>{% block title %}NibbleNest | Farm to Table{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  {% block extra_head %}{% endblock %}
</head>

<body>

  <main>
    {% block content %}
    <h1>Welcome to NibbleNest</h1>
    <p>Your one-stop solution for restaurant reservations.</p>
    {% endblock %}
  </main>
  <footer>
    <p>&copy; 202 NibbleNest. All rights reserved.</p>
  </footer>
</body>

</html>
<!-- This is a simple base template for a restaurant reservation system. -->
